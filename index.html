<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>generation</title>
    </head>
    <body>
        <h1>Generation</h1>
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary">Setting</div>
                        <div class="card-body">
                            <label for="font_size">Font-size</label>
                            <input
                                class="form-range"
                                id="font_size"
                                type="range"
                                min="8"
                                max="40"
                                step="1"
                                value="40"
                            />
                            <label for="offset_x">X</label>
                            <input
                                class="form-range"
                                id="offset_x"
                                type="range"
                                min="-15"
                                max="15"
                                step="1"
                                value="4"
                            />
                            <label for="offset_y">Y</label>
                            <input
                                class="form-range"
                                id="offset_y"
                                type="range"
                                min="-15"
                                max="15"
                                step="1"
                                value="-1"
                            />
                            <label for="blur">Blur</label>
                            <input
                                class="form-range"
                                id="blur"
                                type="range"
                                min="0"
                                max="15"
                                step="1"
                                value="0"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary">Color</div>
                        <div class="card-body">
                            <input type="color" value="#ff0000" />
                            <label for="opacity">Opacity</label>
                            <input
                                class="form-range"
                                id="opacity"
                                type="range"
                                min="0"
                                max="1"
                                step="0.01"
                                value="1"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-md-12">
                    <div class="card">
                        <div class="card-header bg-primary">Result</div>
                        <div class="card-body">
                            <label for="resultHex">Color HEX</label>
                            <textarea id="resultHex" rows="4"></textarea><br />
                            <label for="resultRgba">Color RGBA</label>
                            <textarea id="resultRgba" rows="4"></textarea><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
